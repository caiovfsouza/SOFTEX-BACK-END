<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Caio</title>
    <style>
        body {
            background-color: rgb(83, 104, 104);
        }
    </style>
</head>
<body>
    <script>
        let prim , seg , op;

        function calculadora(prim , seg , op) {
            if (op == "1") {
                return prim + seg
            } else if (op == "2") {
                return prim - seg;
            } else if (op == "3") {
                return prim * seg;
            } else if (op == "4") {
                return prim / seg;
            } else {
                return 0
            }
        }
        prim = Number(window.prompt(`Digite o primeiro número:`));
        seg = Number(window.prompt(`Digite o segundo número`));
        op = window.prompt(`O que você deseja fazer? \n 1. SOMAR \n 2. SUBTRAIR \n 3. MULTIPLICAR \n 4. DIVIDIR`);
        window.alert(`Resultado: \n ${calculadora(prim , seg , op)}`);
    </script>
</body>
</html>
